<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Formulário de Cadastro</title>
</head>
<body>
  <main class="container">
    <section class="form-image">
      <img src="assets/img/undraw_shopping_a55o.svg" alt="Imagem ilustrativa de cadastro">
    </section>

    <section class="form-section">
      <form class="form" action="#" method="post" autocomplete="on">
        
        <!-- Cabeçalho -->
        <header class="form-header">
          <h1>Cadastre-se</h1>
          <a href="login.html" class="login-button">Já tem conta? Entrar</a>
        </header>

        <!-- Campos principais -->
        <div class="input-group">
          <div class="input-box">
            <label for="firstname">Primeiro nome</label>
            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required autocomplete="given-name">
          </div>

          <div class="input-box">
            <label for="lastname">Sobrenome</label>
            <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required autocomplete="family-name">
          </div>

          <div class="input-box">
            <label for="email">E-mail</label>
            <input id="email" type="email" name="email" placeholder="exemplo@email.com" required autocomplete="email">
          </div>

          <div class="input-box">
            <label for="number">Celular</label>
            <input id="number" type="tel" name="number" placeholder="(11) 98765-4321" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" required autocomplete="tel">
          </div>

          <div class="input-box">
            <label for="password">Senha</label>
            <input id="password" type="password" name="password" placeholder="Mínimo 6 caracteres" minlength="6" required autocomplete="new-password">
          </div>

          <div class="input-box">
            <label for="confirmpassword">Confirme sua senha</label>
            <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Repita a senha" minlength="6" required autocomplete="new-password">
          </div>
        </div>

        <!-- Seleção de gênero -->
        <fieldset class="gender-input">
          <legend>Gênero</legend>
          <div class="gender-group">
            <input type="radio" id="female" name="gender" value="feminino">
            <label for="female">Feminino</label>
          </div>
          <div class="gender-group">
            <input type="radio" id="male" name="gender" value="masculino">
            <label for="male">Masculino</label>
          </div>
          <div class="gender-group">
            <input type="radio" id="others" name="gender" value="outros">
            <label for="others">Outros</label>
          </div>
          <div class="gender-group center">
            <input type="radio" id="none" name="gender" value="nao_dizer">
            <label for="none">Prefiro não dizer</label>
          </div>
        </fieldset>

        <!-- Botão -->
        <div class="continue-button">
          <button type="submit">Continuar</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
